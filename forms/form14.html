<!DOCTYPE html>

<html lang="en-us">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">

        <title>IO Movies - Rate</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="../css/styles.css">

    </head>

    <body>

        <header>

            <nav class="container">

                <h1>Internet's Opinion</h1>

                <div class="io-contact-container">

                    <img src="../img/GitHub.svg" alt="GitHub">
                    <a href="https://github.com/Akapohi">/Akapohi</a>

                </div>

            </nav>

        </header>

        <main>

            <section id="io-form-section">

                <div class="container io-form-container">

                    <div>

                        <div class="io-card">

                            <img src="https://www.themoviedb.org/t/p/original/7CNNnO2BRvT4dIoDzVZnxTjATwE.jpg" alt="Poster">
        
                            <div class="io-form-description">
        
                                <h3>Friends</h3>

                                <form class="io-form">

                                    <div class="form-group io-form-group">

                                        <label for="email">Inform your email</label>

                                        <input class="form-control" type="email" id="email">

                                    </div>

                                    <div class="form-group io-form-group">

                                        <label for="score">Inform your rating</label>

                                        <select class="form-control" name="score" id="score">

                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>

                                        </select>

                                    </div>

                                    <div class="io-form-btn-container">

                                        <button class="io-btn" type="submit">Save</button>

                                        <a class="io-btn" href="../pages/page2.html">Cancel</a>

                                    </div>

                                </form>
        
                            </div>
        
                        </div>

                    </div>

                </div>

            </section>

        </main>

    </body>

</html>
